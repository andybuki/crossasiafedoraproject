sql.getAllBooks=SELECT id, name FROM gazetteer.books limit 100;
sql.getAllSections=
sql.getAllPages&Sections_ID=SELECT content.id,content.line as line ,content.content,section.name as name,section.start_page,section.end_page,content.books_id,group_concat(section.level) as level FROM gazetteer.sections_index as section, gazetteer.contents as content where content.line>=section.start_page and content.line<=section.end_page and content.books_id = section.books_id group by content.id
sql.getAllPagesFedora = SELECT concat(con.`dc:identifier`,'page') as id, concat ('')as `@id`, concat ('pcdm:Object')as `@type`, con.`dc:identifier`, concat ('Page')as hasModel, con.isPartOf as book_id, con.position, con.text, group_concat(sec.`dc:identifier`) as chapter_id FROM gazetteer.contentnew as con, gazetteer.sectionsnew as sec WHERE con.position>=sec.pageStart and con.position<=sec.pageEnd and con.isPartOf = sec.isPartOf GROUP BY con.`dc:identifier` order by con.`dc:identifier` 